server {
    # Listen to port 443 on both IPv4 and IPv6.
    listen 443 ssl default_server reuseport;
    listen [::]:443 ssl default_server reuseport;

    # Domain names this server should respond to.
    server_name test1.partical.xyz;

     location / {
        proxy_pass http://client:8080; #whatever port your app runs on
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Load the certificate files.
    ssl_certificate         /etc/letsencrypt/live/test1.partical.xyz/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/test1.partical.xyz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/test1.partical.xyz/chain.pem;


    # Load the Diffie-Hellman parameter.
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;
}